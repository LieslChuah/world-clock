<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Liesl Chuah</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="refresh">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Santiago">Santiago</option>
      </select>
      <div id="citySelected">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">March 7th 2023</div>
          </div>
          <div class="time">10:41:52<small> PM</small></div>
        </div>
      </div>
      <hr />
      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">March 7th 2023</div>
        </div>
        <div class="time">10:41:52<small> PM</small></div>
      </div>
      <hr />
      <div class="city" id="newYork">
        <div>
          <h2>New York</h2>
          <div class="date">March 7th 2023</div>
        </div>
        <div class="time">10:41:52<small> PM</small></div>
      </div>

      <hr />
      <div id="refresh">
        <a href="/"> Refresh</a>
      </div>
    </div>
    <footer>
      <a href="https://github.com/LieslChuah/world-clock" target="_blank"
        >Open source code</a
      >
      by <strong>Liesl Chuah</strong>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
